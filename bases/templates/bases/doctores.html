{% extends 'base/base.html' %}
{% block Box %}
<div class="content-wrapper">
  <section class="content-header">
    <h1>Gestor de Doctores</h1>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-header">
        <form method="post">
          {% csrf_token %}
          <div class="col-md-6 col-xs-12">
            {{ form.nombre }}
          </div>
          <button type="submit" class="btn btn-primary">Crear Consultorio</button>
        </form>
      </div>
      <div class="box-body">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Nr.</th>
              <th>Nombre</th>
              <th>Editar / Borrar</th>
            </tr>
          </thead>
          <tbody>
            {% for consultorio in consultorios %}
            <tr>
              <td>{{ consultorio.id }}</td>
              <td>{{ consultorio.nombre }}</td>
              <td>
                <div class="btn-group">
                  <a href="{% url 'bases:editarConsultorio' consultorio.id %}"><button class="btn btn-success"><i class="fa fa-pencil"></i> Editar</button></a>
                  <a href="{% url 'bases:eliminarConsultorio' consultorio.id %}"><button class="btn btn-danger"><i class="fa fa-times"></i> Eliminar</button></a>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
{% endblock %}
