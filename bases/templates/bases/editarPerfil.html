{% extends 'base/base.html' %}
{% block Box %}
<div class="content-wrapper">
  <div class="content">
    <div class="box">
      <div class="box-body">
        <form method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6 col-xs-12">
              {% csrf_token %}
              <h2>Nombre:</h2>
              {{ form.first_name }}
              <h2>Apellido:</h2>
              {{ form.last_name }}
              <h2>Correo:</h2>
              {{ form.email }}
              <h2>Usuario</h2>
              {{ form.username }}
              <br><br>
              <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{%  endblock %}
